<div class="contact">
  <label id="example-radio-group-label">BẠN LÀ KHÁCH HÀNG THUỘC HẠNG</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="favoriteSeason">
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>
  <div>HẠNG CỦA BẠN: {{favoriteSeason}}</div>
</div>
